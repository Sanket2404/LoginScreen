<ion-content [fullscreen]="true">
  <ion-card>
    <form [formGroup]="form" action="">
      <div class="ion-text-center ion-margin-vertical lock">
        <ion-icon slot="icon-only" name="lock-closed"></ion-icon>
      </div>
      <ion-item class="ion-margin" lines="none">
        <ion-button slot="start" fill="clear" color="dark">
          <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
        </ion-button>
        <ion-input labelPlacement="floating" type="email" formControlName="email" placeholder="Enter email address"
          errorText="Enter Correct Email Address">
          <div slot="label" color="dark">Email<ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin" lines="none">
        <ion-button slot="start" fill="clear" color="dark">
          <ion-icon slot="icon-only" name="key-outline"></ion-icon>
        </ion-button>
        <ion-input labelPlacement="floating" [type]="isPwd ? 'text' : 'password'" formControlName="password" placeholder="Enter Password"
          [errorText]="form!.get('password')!.hasError('minlength') ? 'Password must be min 8 characters' : 'Enter correct password'">
          <div slot="label" color="dark">Password<ion-text color="danger">*</ion-text></div>
        </ion-input>
        <ion-button slot="end" fill="clear" (click)="togglePassword()">
          <ion-icon slot="icon-only" [name]="isPwd ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>

      <div class="ion-text-right ion-margin-horizontal">
         <ion-text class="fwd" color="light">Forget Password?</ion-text>
      </div>

      <div class="ion-margin submit" (click)="submitForm()">
        <ion-button expand="block" shape="round" size="large">
          <ion-text id="ftSize"><strong>Log In</strong></ion-text>
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
